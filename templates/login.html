{% extends 'base.html' %}

{% block content %}


<div class="container">
  <section class="login-box">

    {% if user.is_authenticated %}
      <h1>
        LOGGED IN!!
      </h1>
      <form action="{% url 'logout' %}" method="POST">
        {% csrf_token %}
        <div class="d-grid gap-2">
          <input type="submit" value="Log Out" class="btn btn-primary">
        </div>
      </form>
    {% else %}
    <h1 class="login-text">
      Sign In
    </h1>
    <form action="{% url 'login' %}" method="POST" >
      <div class="login">
        {% csrf_token %}
        <div class="mb-3" id="form-fields">
          <label for="exampleFormControlInput1" class="form-label text-label">Email address</label>
          <input type="email" class=" text-field form-control" id="exampleFormControlInput1" placeholder="Enter email" name="email">
        </div>

        <div class="mb-3" id="form-fields">
          <label for="exampleFormControlInput1" class="form-label text-label">Password</label>
          <input type="password" class=" text-field form-control" id="exampleFormControlInput1" placeholder="Enter password" name="password">
        </div>
        
        <div align="center" class="checkDIV">
          <input type="checkbox" class="checkbox" id="autologin" name="autologin" value="1">
          <label for="rememberMe" class="text-label">Remember me</label>
        </div>

        <div class="d-grid gap-2">
          <input type="submit" value="submit" class="btn btn-primary">
        </div>

        <div id="forget-password">
          <p>
            Forgot <a href="#">password?</a> 
          </p>
        </div>
      </div>

    </form>
  </section>
</div>

{% endif %}

{% endblock %}
